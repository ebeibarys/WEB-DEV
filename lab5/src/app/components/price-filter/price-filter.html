<div class="price-filter">
  <h4 class="filter-title">Фильтр по цене</h4>
  <div class="price-inputs">
    <div class="input-group">
      <label for="minPrice">От</label>
      <input 
        id="minPrice"
        type="number" 
        [value]="minPrice"
        (input)="onMinPriceChange($event)"
        placeholder="0"
        class="price-input">
    </div>
    <span class="price-separator">—</span>
    <div class="input-group">
      <label for="maxPrice">До</label>
      <input 
        id="maxPrice"
        type="number" 
        [value]="maxPrice"
        (input)="onMaxPriceChange($event)"
        placeholder="1000000"
        class="price-input">
    </div>
  </div>
  <button class="apply-btn" (click)="applyFilter()">
    <span>✓</span> Применить
  </button>
  <button class="reset-btn" (click)="resetFilter()" *ngIf="minPrice || maxPrice">
    Сбросить
  </button>
</div>
