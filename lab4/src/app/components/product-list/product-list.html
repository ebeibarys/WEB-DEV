<div class="product-grid">

  <div class="product-card"
       *ngFor="let product of products">

    <div class="badge">
      TOP
    </div>

    <div class="like">
      ♥
    </div>

    <a class="product-link"
       [href]="product.link"
       target="_blank">

      <img [src]="product.images[0]" />

      <h3>

        {{ product.name }}

      </h3>

    </a>


    <p>

      {{ product.description | slice:0:120 }}

      {{ product.description.length > 120 ? '...' : '' }}

    </p>


    <div class="price">

      {{ product.price | number }} ₸

    </div>


    <div class="rating">

      ★★★★★ {{ product.rating }}

    </div>


    <details class="share">

      <summary>

        Share

      </summary>


      <div class="share-content">

        <a
[href]="'https://wa.me/?text=' + encodeURIComponent(product.link)"
target="_blank">

WhatsApp

</a>


<a
[href]="'https://t.me/share/url?url=' + encodeURIComponent(product.link)"
target="_blank">

Telegram

</a>


<a
[href]="product.link"
target="_blank">

Open in Kaspi

</a>

</div>

</details>

</div>

</div>
